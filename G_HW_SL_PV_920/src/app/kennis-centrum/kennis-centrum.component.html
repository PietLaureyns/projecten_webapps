<div class="col-8 offset-2 mt-5">
  <div class="card blogs">
    <div class="card-header">
      <div class="row col-12">
        <div class="col-6 text-center offset-3">
          <h1>Alle Blogs</h1>
        </div>
        <div class="col-3 mt-3">
          <button class="float-right btn btn-primary" (click)="nieuweBlogToevoegenClick()"><h3><span class="glyphicon glyphicon-plus"></span>Nieuwe Blog</h3></button>
        </div>
      </div>
    </div>
    <div class="card-block">
      <div *ngFor="let blog of blogs" class="m-5 p-5 blog" (click)="openBlog(blog.id)">
        <div class="row">
          <div class="col-8 titel">{{blog.titel}}</div>
          <div class="col-2 reacties">Reacties: {{blog.getAantalReacties()}}</div>
          <div class="col-2 datum">{{blog.getDatum()}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
